<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .profile-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .profile-image {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 50%;
            margin: 20px auto;
            display: block;
        }
        .info-card {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container profile-container">
        <div class="text-center">
            <h2 class="mb-4">User Profile</h2>
            <img id="profileImage" src="" alt="Profile" class="profile-image">
        </div>

        <div class="row mt-4">
            <div class="col-md-6">
                <div class="card info-card">
                    <div class="card-header">
                        <h5 class="mb-0">Personal Information</h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-2">
                            <strong>Name:</strong>
                            <span id="name"></span>
                        </div>
                        <div class="mb-2">
                            <strong>ID Number:</strong>
                            <span id="idNumber"></span>
                        </div>
                        <div class="mb-2">
                            <strong>Nationality:</strong>
                            <span id="nationality"></span>
                        </div>
                        <div class="mb-2">
                            <strong>Date of Birth:</strong>
                            <span id="dateOfBirth"></span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="card info-card">
                    <div class="card-header">
                        <h5 class="mb-0">Account Information</h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-2">
                            <strong>Username:</strong>
                            <span id="username"></span>
                        </div>
                        <div class="mb-2">
                            <strong>Phone Number:</strong>
                            <span id="phoneNumber"></span>
                        </div>
                        <div class="mb-2">
                            <strong>Document Type:</strong>
                            <span id="documentType"></span>
                        </div>
                        <div class="mb-2">
                            <strong>Document Expiry:</strong>
                            <span id="documentExpiry"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="text-center mt-4">
            <a href="/logout" class="btn btn-danger">Logout</a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Check if user is logged in
            const token = localStorage.getItem('access_token');
            if (!token) {
                window.location.href = '/login';
                return;
            }

            // Fetch user profile data
            fetch('/api/profile', {
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            })
                .then(response => {
                    if (response.status === 401) {
                        // Token expired or invalid
                        localStorage.removeItem('access_token');
                        window.location.href = '/login';
                        return;
                    }
                    return response.json();
                })
                .then(data => {
                    if (!data) return; // Skip if no data (handled by previous then)
                    
                    // Update profile image
                    document.getElementById('profileImage').src = data.profile_image_url;
                    
                    // Update personal information
                    document.getElementById('name').textContent = data.name || 'N/A';
                    document.getElementById('idNumber').textContent = data.id_number || 'N/A';
                    document.getElementById('nationality').textContent = data.nationality || 'N/A';
                    document.getElementById('dateOfBirth').textContent = data.date_of_birth || 'N/A';
                    
                    // Update account information
                    document.getElementById('username').textContent = data.username || 'N/A';
                    document.getElementById('phoneNumber').textContent = data.phone_number || 'N/A';
                    document.getElementById('documentType').textContent = data.document_type || 'N/A';
                    document.getElementById('documentExpiry').textContent = data.document_expiry || 'N/A';
                })
                .catch(error => {
                    console.error('Error fetching profile:', error);
                    alert('Error loading profile data. Please try again later.');
                });
        });

        // Update logout to clear token
        document.querySelector('a[href="/logout"]').addEventListener('click', function(e) {
            e.preventDefault();
            localStorage.removeItem('access_token');
            window.location.href = '/login';
        });
    </script>
</body>
</html>
